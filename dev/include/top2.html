@@if (gmap) {
	<script>
		var gMapLoaded = false;

		function gMapLoadingComplete() {
			gMapLoaded = true;
			var widgetEvent = new CustomEvent('gmaploaded', {
				bubbles: true
			});
			document.dispatchEvent(widgetEvent);
		}
	</script>
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd_snhGQX7cHByP0hssPXaIGyPRmuc4kU&callback=gMapLoadingComplete"></script>
}

<body class="flex">
	<style>
		.preloader .wavy-loader span {
			position: relative;
			border-radius: 50%;
			width: 8px;
			height: 8px;
			margin: 2px;
			background-color: white;
			opacity: .5;
			display: inline-block;
			-webkit-animation-name: wavy-loader;
					animation-name: wavy-loader;
			-webkit-animation-iteration-count: infinite;
					animation-iteration-count: infinite;
			-webkit-animation-duration: 1.5s;
					animation-duration: 1.5s;
			-webkit-animation-timing-function: ease-out;
					animation-timing-function: ease-out;
		}
		.preloader .wavy-loader span:first-child {
			-webkit-animation-delay: .1s;
					animation-delay: .1s;
		}
		.preloader .wavy-loader span:nth-child(2) {
			-webkit-animation-delay: .2s;
					animation-delay: .2s;
		}
		.preloader .wavy-loader span:nth-child(3) {
			-webkit-animation-delay: .3s;
					animation-delay: .3s;
		}
		.preloader .wavy-loader span:nth-child(4) {
			-webkit-animation-delay: .4s;
					animation-delay: .4s;
		}
		.preloader .wavy-loader span:nth-child(5) {
			-webkit-animation-delay: .5s;
					animation-delay: .5s;
		}

		@-webkit-keyframes wavy-loader {
			0%    { top: 2px; }
			1%    { top: 4px; }
			2%    { top: 6px; }
			3%    { top: 8px; }
			4%    { top: 10px; }
			5%    { top: 12px; opacity: 1; }
			6%    { top: -2px; opacity: 1; }
			7%    { top: -4px; opacity: 1; }
			8%    { top: -6px; opacity: 1; }
			9%    { top: -8px; opacity: 1; }
			10%   { top: -10px; opacity: 1; }
			11%   { top: -12px; opacity: 1; }
			12%   { top: 0; opacity: .5; }
			100%  { top: 0; opacity: .5; }
		}

		@keyframes wavy-loader {
			0%    { top: 2px; }
			1%    { top: 4px; }
			2%    { top: 6px; }
			3%    { top: 8px; }
			4%    { top: 10px; }
			5%    { top: 12px; opacity: 1; }
			6%    { top: -2px; opacity: 1; }
			7%    { top: -4px; opacity: 1; }
			8%    { top: -6px; opacity: 1; }
			9%    { top: -8px; opacity: 1; }
			10%   { top: -10px; opacity: 1; }
			11%   { top: -12px; opacity: 1; }
			12%   { top: 0; opacity: .5; }
			100%  { top: 0; opacity: .5; }
		}
	</style>
	<div class="preloader flex flex-center-h flex-center-v">
		<div class="wavy-loader">
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		</div>
	</div>
